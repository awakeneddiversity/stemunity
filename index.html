<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STEM Unity</title>
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/stemunity.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>

<body ng-app="StemApp">

  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="pull-left visible-md visible-lg">
            <div id="logo-img" alt="Logo image"></div>
          </a>

          <div class="navbar-brand">
            <h1>STEM Unity</h1>
          </div>

          <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="collapsable-nav" class="collapse navbar-collapse">
          <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li><a href=""><span>Home</span></a></li>
            <li><a href=""><span>About</span></a></li>
            <li><a href=""><span>Contact Us</span></a></li>
            <li><a href=""><span>Join</span></a></li>
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>


  <div class="container" ng-controller="SearchController">
    <div class="form-group">
      <input type="text" placeholder="Search the Professional Database" class="form-control" ng-model="searchItem" ng-style="styleProp.box">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="searchDB()">Search</button>
    </div>
    <div class="form-group message" ng-style="styleProp.msg">
      {{message}}
    </div>
  </div>

</body>

</html>
